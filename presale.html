<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        #timer, #clock {
            font-size: 2rem;
            margin-top: 20px;
            color: white; /* Ensuring both countdown and timer are white */
        }
        #clock {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div id="timer"></div>
        <div id="clock"></div>
    </div>

    <script>
        // Set the target date to March 1st at 10:00 PM (local time)
        const targetDate = new Date("March 1, 2025 22:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("timer").innerHTML = "Launch Time!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s;

            setTimeout(updateTimer, 1000);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById("clock").innerHTML = Current Time: ${hours}:${minutes}:${seconds};

            setTimeout(updateClock, 1000);
        }

        updateTimer();
        updateClock();
    </script>
</body>
</html>
