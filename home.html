<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #claimButton {
            background-color: #0080f8; /* Change to your preferred color */
            color: rgb(0, 0, 0);
            font-size: 18px;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px auto;
        }

        #claimButton:disabled {
            background-color: #fafafa;
            cursor: not-allowed;
        }

        .button-logo {
            width: 25px;
            height: 25px;
        }

        #nextClaimTime {
            font-size: 16px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button id="claimButton" onclick="claimRewards()">
        <img src="https://assets.onecompiler.app/42t6e3qhm/434aftb2k/1000135419.png" alt="Logo" class="button-logo">
        Claim 200 Coins
    </button>

    <p id="nextClaimTime"></p>

    <script>
        function claimRewards() {
            let lastClaimTime = localStorage.getItem("lastClaimTime");
            let now = new Date().getTime();
            
            if (lastClaimTime && now - lastClaimTime < 24 * 60 * 60 * 1000) {
                alert("Next reward available in 24 hours!");
                return;
            }

            alert("‚úÖ 200 Coins Claimed!");

            localStorage.setItem("lastClaimTime", now);
            updateNextClaimTime();
        }

        function updateNextClaimTime() {
            let lastClaimTime = localStorage.getItem("lastClaimTime");
            let claimButton = document.getElementById("claimButton");

            if (lastClaimTime) {
                let nextClaimTime = new Date(parseInt(lastClaimTime) + 24 * 60 * 60 * 1000);
                let now = new Date().getTime();

                if (now < nextClaimTime.getTime()) {
                    claimButton.disabled = true;
                    document.getElementById("nextClaimTime").innerText = 
                        "Next reward available on: " + nextClaimTime.toLocaleString();
                } else {
                    claimButton.disabled = false;
                    document.getElementById("nextClaimTime").innerText = "You can claim your reward now!";
                }
            }
        }

        window.onload = updateNextClaimTime;
    </script>
